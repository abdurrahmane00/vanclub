    <div id="background-animation"></div>
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-4">
            <h1 class="title1">Vanadium Club Signing Form</h1>
            <div class="toggle-switch">
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>                  
            </div>
        </div>

        <form id="vanadiumForm" class="neumorphic">
            <div class="mb-4">
                <label for="email" class="block mb-2">Email *</label>
                <input type="email" id="email" required class="w-full">
            </div>
            <div class="mb-4">
                <label for="fullName" class="block mb-2">What is your full name? *</label>
                <input type="text" id="fullName" required class="w-full">
            </div>
            <div class="mb-4">
                <label for="study" class="block mb-2">What do you study? *</label>
                <input type="text" id="study" required class="w-full">
            </div>
            <div class="mb-4">
                <label class="block mb-2">What level are you in? *</label>
                <select id="level" required class="w-full">
                    <option value="">Select level</option>
                    <option value="L1">L1</option>
                    <option value="L2">L2</option>
                    <option value="L3">L3</option>
                    <option value="M1">M1</option>
                    <option value="M2">M2</option>
                    <option value="Doctorat">Doctorat</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="contact" class="block mb-2">Give us a contact (Email, Facebook, Instagram, phone number,....) *</label>
                <input type="text" id="contact" required class="w-full">
            </div>
            <div class="mb-4">
                <label for="previousClub" class="block mb-2">Did you ever join a scientific Club? If yes, what is it? *</label>
                <input type="text" id="previousClub" required class="w-full">
            </div>
            <div class="mb-4">
                <label for="reason" class="block mb-2">Why do you want to join Vanadium Club? *</label>
                <textarea id="reason" required class="w-full h-24"></textarea>
            </div>
            <div class="mb-4">
                <label for="hobbies" class="block mb-2">What are your hobbies or things that you are interested in and you can benefit us with? *</label>
                <textarea id="hobbies" required class="w-full h-24"></textarea>
            </div>
            <div class="mb-4">
                <label for="skills" class="block mb-2">What are the things that you know how to do well and you are strong in? (e.g., Programming, drawing, handwork, etc.) *</label>
                <textarea id="skills" required class="w-full h-24"></textarea>
            </div>
            <div class="mb-4">
                <label class="block mb-2">How fluent are you in English? *</label>
                <div class="flex justify-between">
                    <span>Poor</span>
                    <input type="range" id="englishFluency" min="1" max="5" step="1" required class="w-1/2">
                    <span>Excellent</span>
                </div>
            </div>

            <div class="flex justify-between">
                <button>
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                        </div>
                    </div>
                    <span>Submit</span>
                </button>
                <button>
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <img src="images/icons/erase.png" alt="Submit Icon" width="24" height="24" class="imgse">
                        </div>
                    </div>
                    <span>Clear Form</span>
                </button>
            </div>
        </form>
    </div>
